<!doctype html>
<html lang="fr" data-fr-scheme="light">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Agir - Simulateur voiture" />
        <meta property="og:title" content="Agir - Simulateur voiture" />
        <meta property="og:description" content="Agir - Simulateur voiture" />
        <meta property="og:type" content="website" />
        <title>Agir - Simulateur voiture</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <noscript>
            <h1>Ce site nécessite Javascript</h1>
            <p>
                Pour fonctionner correctement, ce site a besoin de Javascript.
            </p>
        </noscript>
        <script type="module" src="./dsfr.js"></script>
        <script>
            window.dsfr = {
                verbose: true,
                production: false,
                mode: "auto",
            }
        </script>
        <script type="module" src="./src/main.ts"></script>
        <div id="elm-app"></div>

        <div class="fr-stepper">
            <h2 class="fr-stepper__title">
                Titre de l'étape en cours
                <span class="fr-stepper__state">Étape 1 sur 3</span>
            </h2>
            <div
                class="fr-stepper__steps"
                data-fr-current-step="1"
                data-fr-steps="3"
            ></div>
            <p class="fr-stepper__details">
                <span class="fr-text--bold">Étape suivante :</span> Titre de la
                prochaine étape
            </p>
        </div>
    </body>
</html>
